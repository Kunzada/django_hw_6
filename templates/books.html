{% extends 'base.html' %}

{% block content %}

<div class="categories" style="display: flex; justify-content: space-evenly;">
    {% for category in categories %}
        <a href="?category={{ category.name }}">{{ category.name }}</a>
    {% endfor %}
</div>

    <div class="books" style="display: grid; grid-template-columns: 1fr 3fr">
    {% for book in books %}

        <div class="book" style="border: solid 1px black; padding: 0 10px; border-radius: 25px; display: flex; flex-direction: column; align-items: center; width: min-content; margin: 20px; overflow: hidden;" >
            <img src="{{ book.cover.url }}" alt="Book cover" style="width: 200px; height: auto; object-fit: cover">
            
            <h3><a href="{% url 'book' book.id %}">{{ book.title }}</a></h3>
            <p>{{ book.price }}â‚¸</p>
        </div>
        
        {% endfor %}
    </div>
        
{% endblock %}
