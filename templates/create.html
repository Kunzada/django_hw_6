{% extends 'base.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; align-items: center; gap: 10px">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Название книги">
    <select name="category">
        {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select>
    <input type="file" name="cover">
    <input type="number" name="price">
    <input type="text" name="author">
    <textarea name="description" id="" cols="30" rows="10" placeholder="Описание"></textarea>
    <select name="status">
        {% for status in statuses %}
            <option value="{{ status.0 }}">{{ status.1 }}</option>
        {% endfor %}
    </select>
    <button type="submit">Создать</button>
</form>

{% endblock %}
